<div class="container h-100 ">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="ibox">
        <div class="ibox-head">
          <div class="ibox-title bg-primary text-center">Category Insert</div>
        </div>
        <div class="card-body">
          <div class="ibox-body">

            <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">

              <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input [ngClass]="{ 'is-invalid': submitted && f.categoryName.errors }" class="form-control"
                       formControlName="categoryName" id="categoryName"
                       type="text"/>
                <div *ngIf="submitted && f.categoryName.errors" class="invalid-feedback">
                  <div *ngIf="f.categoryName.errors.required">Category Name is required</div>
                </div>
              </div>


              <div *ngIf="submitted && serverError!=''" class="form-group mb-4 row">
                <label class="col-sm-3 col-form-label"></label>
                <div class="col-sm-9">
                  <div class="text-danger">{{ serverError }}</div>
                </div>
              </div>
              <div class="form-group text-right">
                <button class="btn btn-primary">Create Category</button>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
